<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Witch Esthetician</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Esthetician Witch</h1>
        <nav>
            <ul>
                <li><a href="#about"><img src="potion-about.png" alt="About Potion" class="potion"></a></li>
                <li><a href="#services"><img src="potion-services.png" alt="Services Potion" class="potion"></a></li>
                <li><a href="#portfolio"><img src="potion-portfolio.png" alt="Portfolio Potion" class="potion"></a></li>
                <li><a href="#contact"><img src="potion-contact.png" alt="Contact Potion" class="potion"></a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my magical esthetician world. I am a master esthetician with a touch of magic.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <ul>
            <li>Magical Facials</li>
            <li>Enchanted Skin Treatments</li>
            <li>Spellbinding Makeovers</li>
        </ul>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item"> <!-- Add portfolio items here --></div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Esthetician Witch. All rights reserved.</p>
    </footer>
</body>
</html>
